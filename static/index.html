<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Diabetes Prediction</h2>
  <form id="predictForm">
    <input type="number" name="Pregnancies" placeholder="Pregnancies" required>
    <input type="number" step="0.1" name="Glucose" placeholder="Glucose" required>
    <input type="number" step="0.1" name="BloodPressure" placeholder="Blood Pressure" required>
    <input type="number" step="0.1" name="BMI" placeholder="BMI" required>
    <input type="number" name="Age" placeholder="Age" required>
    <button type="submit">Predict</button>
  </form>
  <div class="result" id="result"></div>
</div>

<script>
document.getElementById("predictForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());

  // Convert strings to numbers
  data.Pregnancies = parseInt(data.Pregnancies);
  data.Glucose = parseFloat(data.Glucose);
  data.BloodPressure = parseFloat(data.BloodPressure);
  data.BMI = parseFloat(data.BMI);
  data.Age = parseInt(data.Age);

  const response = await fetch("/predict", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  });

  const result = await response.json();
  document.getElementById("result").textContent =
    "Result: " + (result.diabetic ? "Diabetic" : "Not Diabetic");
});
</script>
</body>
</html>
